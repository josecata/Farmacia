<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Datos del Formulario</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col bg-dark text-white text-uppercase display-6 p-5">
                    <a href="registro.html" class="text-white text-decoration-none">Farmacia Milenium</a>
                    <p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 p-5">
                    <h2 class="fs-1">Datos de Formulario</h2>
                    <div id="datos_formulario"></div>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="resultado_nombre"
                                placeholder="Ingrese su Nombre">
                            <div id="textoNombre" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="resultado_email" placeholder="Ingrese su Email">
                            <div id="textoEmail" class="form-text"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/registro.js"></script>
    <script src="js/datos_formulario.js"></script>
</body>

</html>
